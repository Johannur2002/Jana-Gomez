<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jana Gomaz contact</title>
    <script src="https://kit.fontawesome.com/a5a68445f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="menu-button">
            <span class="menu-button__burger"></span>
        </div>
        <nav class="menu">
            <ul class="menu-nav">
                <li class="menu__item">
                    <a href="index.html" class="menu__item__link">Home</a>
                </li>
                <li class="menu__item">
                    <a href="about.html" class="menu__item__link">About</a>
                </li>
                <li class="menu__item">
                    <a href="portfolios.html" class="menu__item__link">My Portfolios</a>
                </li>
                <li class="menu__item active">
                    <a href="contact.html" class="menu__item__link">Contact</a>
                </li>
            </ul>
        </nav>  
    </header>
    <main class="main__home">
        <section class="my__details">
            <div class="my__details__wrapper">
                <form action="" class="form">
                    <div class="form__group">
                        <input type="text" class="form__group__input__name" name="name" placeholder="Name">
                        <span class="error__text"></span>
                    </div>    
                    <div class="form__group">
                        <input type="text" class="form__group__input__subject" name="subject" placeholder="Subject">
                        <span class="error__text"></span>
                    </div>
                    <div class="form__group">
                        <input type="email" class="form__group__input__email" name="email" placeholder="example@gmail.com">
                        <span class="error__text"></span>
                    </div>
                    <div class="form__group">
                        <input type="password" class="form__group__input__password" name="password" placeholder="password">
                        <span class="error__text"></span>
                    </div>
                    <div class="form__group">
                        <textarea name="massage" class="form__group__input__massage " placeholder="Massage" cols="30" rows="10"></textarea>
                        <span class="error__text"></span>
                    </div>
                    <input type="submit" class="submit__button" value="Send Massage">
                </form>
            </div>
            <div class="social">
                <li class="social__link">
                    <a href="#" class="social__link__icon"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li class="social__link">
                    <a href="#" class="social__link__icon"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li class="social__link">
                    <a href="#" class="social__link__icon"><i class="fab fa-github-square"></i></a>
                </li>
                <li class="social__link">
                    <a href="#" class="social__link__icon"><i class="fab fa-instagram-square"></i></a>
                </li>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__text">
            &copy; Copyright 2021 Reserved
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
